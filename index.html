<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDownApp New Year 2024</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <div class="overlay">
            <div class="project-text">
                <h1>New Year 2024</h1>
                <h2>Coming Soon</h2>
                <h3 id="endDate">January 01 2024 10:00:00</h3>
            </div>
            <div class="col">
                <div>
                    <input id="days" type="text" value="0" ><br>
                    <label for="">Days</label>
                </div>
                <div>
                    <input id="hours" type="text" value="0"><br>
                    <label for="">Hour</label>
                </div>
                <div>
                    <input id="mints" type="text" value="0"><br>
                    <label for="">Mints</label>
                </div>
                <div>
                    <input id="sec" type="text" value="0"><br>
                    <label for="">Sec</label>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
